<div class="content">
    <h1 class="title mat-display-1">My Classes</h1>

    <div *ngIf="teacherId">
        <div *ngFor="let course of courses">
            <app-course-card (videoDeleted)="videoDeleted($event)" [course]="course"></app-course-card>
        </div>
    </div>
</div>

<button [routerLink]="['/courselist-add/', teacherId]" class="material-button" mat-fab color="primary"><mat-icon class="material-button-icon">add</mat-icon></button>
<div class="foot-space"></div>
