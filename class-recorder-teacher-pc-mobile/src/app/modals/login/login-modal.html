<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <ion-item>
            <ion-label color="light" floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="form.controls['email'].hasError('email')">
                <p ion-text color="danger">Email is not valid</p>
             </ion-item>
        <ion-item>
            <ion-label color="light" floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button full type="submit" [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</ion-content>
